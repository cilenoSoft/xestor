<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf8">
    <title>XestorGal</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="style2.css" rel="stylesheet">
    <script src="js2/jquery-1.9.1.min.js"></script>
    <script src="js2/jquery.validate.js"></script>
    <script src="js2/formulario.js"></script>

</head>

<body>
    <div class="container">
        <h2>Formulario</h2>
        <form class="form-horizontal" id="formulario" action="google.com">
            <div class="control-group">
                <label class="control-label" for="inputName">Nombre :</label>
                <div class="controls">
                    <input type="text" class="form-control" name="name" placeholder="Nombre">
                </div>
                <span class="help-block" id="error"></span>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email :</label>
                <div class="controls">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <span class="help-block" id="error"></span>
            </div>

            <div class="row">

                <div class="form-group col-lg-6">
                    <div class="control-group">
                        <label class="control-label" for="inputPass">Contraseña :</label>
                        <div class="controls">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Titulo">
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <div class="control-group">
                        <label class="control-label" for="inputCPass">Repita la contraseña :</label>
                        <div class="controls">
                            <input type="password" class="form-control" name="cpassword"></textarea>
                        </div>
                        <span class="help-block" id="error"></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-info">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
